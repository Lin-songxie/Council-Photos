<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>理事会@council图片社</title>
<style>
    body {
            margin: 0;
            background: white;
            color: black;
            font-family: "SimSun", "Songti SC", "Times New Roman", serif;
        }
        
        /* 仅标题部分的样式 */
        .header-title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0; /* 控制标题与后续内容的间距 */
        }
        
        .header-title img {
            height: 60px;
            width: auto;
        }
        
        .header-title h1 {
            font-size: 1.8rem;
            font-weight: normal;
            margin: 0;
            font-family: "Times New Roman", "SimHei", sans-serif;
        }

        /* 导航部分样式 */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
        }
        /* 整合的导航项样式 */
        .nav-item {
            flex: 1; /* 平分空间 */
            text-align: center;
            cursor: pointer;
            color: rgb(0, 0, 0); /* 默认字体颜色 */
            transition: background-color 0.3s; /* 平滑背景颜色过渡效果 */
        }
        /* 激活状态的导航项样式 */
        .nav-item.active {
            color: rgba(136, 136, 136, 0.667); /* 激活状态的字体颜色 */
        }
        /* 鼠标悬停时的导航项样式 */
        .nav-item:hover {
            background-color: rgba(121, 121, 121, 0.789); /* 灰色半透明背景 */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: white;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
            top: 100%; /* 显示在导航项下方 */
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 16px;
            color: #333;
            text-decoration: none;
            text-align: center;
            font-family: "SimSun", sans-serif;
        }

        .dropdown-menu a:hover {
            background: #f5f5f5;
        }

        /* 导航项需要设置为相对定位 */
        .nav-item {
            position: relative;
        }


        .portfolio img {
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.25s ease;
        }
        /* 模态窗口（初始隐藏） */
        .modal {
            display: none;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%; /* 视口宽度 */
            height: 100%; /* 视口高度 */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px; /* 防止内容触碰到边缘 */
        }

        .modal-content {
            max-width: 90%; /* 控制最大宽度 */
            max-height: calc(100vh - 40px); /* 减去上下的padding总和 */
            object-fit: contain; /* 保持图片原始宽高比 */
            display: block;
            margin: auto; /* 自动外边距用于居中 */
        }

        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #c5b4b4;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .thumbnail-size {
            width: 100%; /* 设置图片宽度为容器的100% */
            height: auto; /* 高度自动调整以保持宽高比 */
            max-width: 1000px; /* 最大宽度限制 */
        }

        #photo-wall {
            display: flex;
            justify-content: space-between; /* 确保间距平均分布 */
            width: 100%; /* 占满整个页面宽度 */
        }

        .photo-container {
            width: calc(33.333% - 10px); /* 三个容器平分宽度，减去间距 */
            padding-top: 25%; /* 高度是宽度的一定比例，这里设置为4:3比例，也就是高度是宽度的3/4 */
            margin: 5px; /* 两侧的间距 */
            overflow: hidden; /* 超出部分隐藏，用于截取图片 */
            position: relative;
        }

        .photo-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* 裁剪并保持图片内容居中 */
        }


        /* 主链接样式 */
        .nav-main-link {
            display: block;
            color: inherit;
            text-decoration: none;
            padding: 12px 24px; /* 保持与原来nav-item相同的点击区域 */
        }
        /* 下拉菜单链接样式 */
        .dropdown-menu a {
            display: block;
            padding: 10px 16px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }
        /* 悬停效果 */
        .nav-main-link:hover {
            text-decoration: underline; /* 主链接悬停效果 */
        }


        /* 标题样式 */
        h2 {
            text-indent: 2em; /* 向右移动2个中文字符 */
            margin: 24px 0 16px; /* 增加垂直边距 */
            font-family: "SimSun", "Times New Roman", serif;
            font-weight: normal;
            position: relative;
            left: 1em; /* 额外微调位置 */
        }
        /* 段落样式 */
        p {
            text-indent: 2em; /* 首行缩进2字符 */
            margin: 12px 6em; /* 水平边距加大（3em≈3汉字） */
            line-height: 1.8; /* 推荐的行高 */
            font-size: 1.05rem;
            text-align: justify; /* 可选：两端对齐 */
        }
        

    
    </style>
    </head>


<body>

    <script>
    function showDropdown() {
        document.querySelector('.nav-item.active .dropdown-menu').style.display = 'block';
      }
      
    function hideDropdown() {
        document.querySelector('.nav-item.active .dropdown-menu').style.display = 'none';
      }
    


    
    function updatePhotoWall() {
        var photoWall = document.getElementById('photo-wall');
        photoWall.innerHTML = ''; // 清空当前的照片
        var totalPhotos = 10; // 这里根据实际图片数量进行调整
        var chosenPhotos = [];
        while (chosenPhotos.length < 3) {
            var photoIndex = Math.floor(Math.random() * totalPhotos) + 1;
            if (!chosenPhotos.includes(photoIndex)) {
                chosenPhotos.push(photoIndex);
                } 
            } 
        // 创建并添加照片元素
        chosenPhotos.forEach(function(index) {
            var container = document.createElement('div');
            container.className = 'photo-container';
            var img = document.createElement('img');
            img.src = `首页背景照片墙/photo${index}.jpeg`; // 确保这里的路径与您的文件结构匹配
            img.alt = `Photo ${index}`;
            img.onclick = function() { openModal(img.src); }; // 添加点击事件
            container.appendChild(img);
            photoWall.appendChild(container);
            });
        }
        setInterval(updatePhotoWall, 5000);
        window.onload = updatePhotoWall;
        // 打开模态窗口函数
        function openModal(src) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('img01');
            modal.style.display = "block";
            modalImg.src = src;
        }
        // 关闭模态窗口函数
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
        function openModal(src) {

            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }



        function showDropdown(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hideDropdown(id) {

        }

            document.querySelector('.dropdown-menu a[href="linsongxie.html"]')
            .classList.add('current');
        }


    
    </script>
